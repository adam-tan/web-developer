<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>速度动画</title>
	<style>
	body,
	div,
	span {
		margin: 0;
		padding: 0;
	}

	#div1 {
		width: 200px;
		height: 200px;
		background: red;
		position: relative;
		left: -200px;
		top: 0;
	}

	#div1 span {
		width: 20px;
		height: 50px;
		background: blue;
		position: absolute;
		left: 200px;
		top: 70px;
	}
	</style>
	<script>
	window.onload = function () {
		var oDiv = document.getElementById("div1");
		oDiv.onmouseover = function () {
			startMove(this, 30, 0);
		};
		oDiv.onmouseout = function () {
			startMove(this, 12, -200);
		};
	}

	//移动函数(组件s)
	//object：移动的对象,样式必须position：relative
	//speed：增加或者减小的速度
	//iTarget：left的目标值
	var time;
	function startMove(object, speed, iTarget) {
		clearInterval(time);
		time = setInterval(function () {

			if (object.offsetLeft > iTarget) {

				if (object.offsetLeft == iTarget || (object.offsetLeft - speed <= iTarget)) {
					object.style.left = iTarget + "px";
					clearInterval(time);
				} else {
					object.style.left = object.offsetLeft - speed + "px";
				}
			} else {

				if (object.offsetLeft == iTarget || (object.offsetLeft + speed >= iTarget)) {
					object.style.left = iTarget + "px";
					clearInterval(time);
				} else {
					object.style.left = object.offsetLeft + speed + "px";
				}
			}

		}, 30);
	}

	</script>
</head>

<body>
	<div id="div1">
		<span id=share>分享</span>
	</div>

</body>

</html>
